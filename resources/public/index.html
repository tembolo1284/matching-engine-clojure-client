<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Manager</title>
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --text-primary: #eee;
            --text-secondary: #888;
            --text-muted: #555;
            --border-color: #333;
            --border-light: #222;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-yellow: #f39c12;
            --accent-blue: #3498db;
            --accent-purple: #9b59b6;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }
        
        .app { display: flex; flex-direction: column; min-height: 100vh; }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .header h1 { font-size: 1.25rem; font-weight: 600; }
        
        .status { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; }
        
        .status-dot {
            width: 10px; height: 10px; border-radius: 50%;
            background: var(--accent-red);
        }
        .status-dot.connected { background: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
        .status-dot.connecting { background: var(--accent-yellow); animation: pulse 1s infinite; }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .stats-bar {
            display: flex; gap: 32px; padding: 12px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .stat { display: flex; flex-direction: column; gap: 2px; }
        .stat-value { font-size: 1.5rem; font-weight: 600; font-variant-numeric: tabular-nums; }
        .stat-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; }
        
        .tab-nav {
            display: flex; gap: 0; padding: 0 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            padding: 12px 20px; background: transparent; color: var(--text-secondary);
            border: none; border-bottom: 2px solid transparent;
            font-size: 0.9rem; cursor: pointer;
        }
        .tab:hover { color: var(--text-primary); }
        .tab.active { color: var(--text-primary); border-bottom-color: var(--accent-blue); }
        
        .content { flex: 1; padding: 20px 24px; }
        
        .panel { display: none; background: var(--bg-secondary); border-radius: 8px; overflow: hidden; }
        .panel.active { display: block; }
        
        .panel-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 16px; border-bottom: 1px solid var(--border-color);
        }
        .panel-header h2 { font-size: 0.85rem; font-weight: 500; color: var(--text-secondary); text-transform: uppercase; }
        
        .btn { background: var(--bg-tertiary); color: var(--text-secondary); border: 1px solid var(--border-color);
               padding: 6px 12px; border-radius: 4px; font-size: 0.8rem; cursor: pointer; }
        .btn:hover { background: var(--border-color); }
        
        .controls { display: flex; gap: 12px; align-items: center; }
        
        .filter-input {
            background: var(--bg-tertiary); color: var(--text-primary);
            border: 1px solid var(--border-color); padding: 6px 12px;
            border-radius: 4px; font-size: 0.85rem; width: 150px;
        }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { text-align: left; padding: 10px 12px; color: var(--text-muted); font-weight: 500;
             font-size: 0.75rem; text-transform: uppercase; border-bottom: 1px solid var(--border-color); }
        td { padding: 10px 12px; border-bottom: 1px solid var(--border-light); font-variant-numeric: tabular-nums; }
        tr:hover { background: var(--bg-tertiary); }
        
        .symbol { font-weight: 600; color: var(--accent-blue); }
        .buy { color: var(--accent-green); }
        .sell { color: var(--accent-red); }
        .time { color: var(--text-muted); font-size: 0.8rem; }
        .price { font-family: 'SF Mono', monospace; }
        .qty { text-align: right; }
        .filled-qty { color: var(--accent-purple); }
        
        .status-badge { display: inline-block; padding: 2px 8px; border-radius: 4px;
                        font-size: 0.75rem; font-weight: 500; text-transform: uppercase; }
        .status-badge.ack { background: rgba(46, 204, 113, 0.15); color: var(--accent-green); }
        .status-badge.open { background: rgba(46, 204, 113, 0.15); color: var(--accent-green); }
        .status-badge.partial { background: rgba(243, 156, 18, 0.15); color: var(--accent-yellow); }
        .status-badge.cancelled { background: rgba(231, 76, 60, 0.15); color: var(--accent-red); }
        .status-badge.filled { background: rgba(155, 89, 182, 0.15); color: var(--accent-purple); }
        
        .empty { padding: 40px; text-align: center; color: var(--text-muted); }
        
        .log-container { max-height: 500px; overflow-y: auto; }
        .log-entry { display: flex; gap: 12px; padding: 6px 16px; font-family: 'SF Mono', monospace; font-size: 0.8rem; }
        .log-entry:hover { background: var(--bg-tertiary); }
        .log-time { color: var(--text-muted); flex-shrink: 0; width: 80px; }
        .log-type { width: 70px; font-weight: 600; }
        .log-type.ack { color: var(--accent-green); }
        .log-type.trade { color: var(--accent-purple); }
        .log-type.cancel { color: var(--accent-yellow); }
        .log-type.book { color: var(--accent-blue); }
        .log-type.reject { color: var(--accent-red); }
        .log-type.system { color: var(--text-muted); }
        .log-msg { color: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>ðŸ”¥ Position Manager</h1>
            <div class="status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Disconnected</span>
            </div>
        </div>
        
        <div class="stats-bar">
            <div class="stat"><span class="stat-value" id="stat-orders">0</span><span class="stat-label">Orders</span></div>
            <div class="stat"><span class="stat-value" id="stat-trades">0</span><span class="stat-label">Trades</span></div>
            <div class="stat"><span class="stat-value" id="stat-cancels">0</span><span class="stat-label">Cancels</span></div>
            <div class="stat"><span class="stat-value" id="stat-messages">0</span><span class="stat-label">Messages</span></div>
        </div>
        
        <div class="tab-nav">
            <button class="tab active" data-tab="orders">Orders</button>
            <button class="tab" data-tab="trades">Trades</button>
            <button class="tab" data-tab="log">Message Log</button>
        </div>
        
        <div class="content">
            <div class="panel active" id="panel-orders">
                <div class="panel-header">
                    <h2>Orders</h2>
                    <div class="controls">
                        <input type="text" class="filter-input" id="order-filter" placeholder="Filter symbol...">
                        <button class="btn" id="clear-orders">Clear</button>
                    </div>
                </div>
                <table>
                    <thead><tr><th>Order ID</th><th>User</th><th>Symbol</th><th>Filled</th><th>Status</th><th>Time</th></tr></thead>
                    <tbody id="orders-body"><tr><td colspan="6" class="empty">No orders yet</td></tr></tbody>
                </table>
            </div>
            
            <div class="panel" id="panel-trades">
                <div class="panel-header">
                    <h2>Trades</h2>
                    <button class="btn" id="clear-trades">Clear</button>
                </div>
                <table>
                    <thead><tr><th>Symbol</th><th>Price</th><th>Qty</th><th>Buyer</th><th>Seller</th><th>Time</th></tr></thead>
                    <tbody id="trades-body"><tr><td colspan="6" class="empty">No trades yet</td></tr></tbody>
                </table>
            </div>
            
            <div class="panel" id="panel-log">
                <div class="panel-header">
                    <h2>Message Log</h2>
                    <button class="btn" id="clear-log">Clear</button>
                </div>
                <div class="log-container" id="log-container">
                    <div class="empty">Waiting for messages...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Price multiplier (must match server)
        const PRICE_MULTIPLIER = 1000.0;
        
        function formatPrice(wirePrice) {
            if (wirePrice == null || wirePrice === 0) return '-';
            return (wirePrice / PRICE_MULTIPLIER).toFixed(3);
        }

        const state = {
            orders: new Map(),
            trades: [],
            log: [],
            stats: { orders: 0, trades: 0, cancels: 0, messages: 0 }
        };

        let ws = null;

        function connect() {
            const wsUrl = `ws://${window.location.host}/ws`;
            updateStatus('connecting');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                updateStatus('connected');
                addLog('system', 'Connected to relay');
            };
            
            ws.onclose = () => {
                updateStatus('disconnected');
                addLog('system', 'Disconnected');
                setTimeout(connect, 3000);
            };
            
            ws.onerror = () => {};
            
            ws.onmessage = (e) => {
                try {
                    handleMessage(JSON.parse(e.data));
                } catch (err) {
                    console.error('Parse error:', err);
                }
            };
        }

        function updateStatus(s) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            dot.className = 'status-dot' + (s === 'connected' ? ' connected' : s === 'connecting' ? ' connecting' : '');
            text.textContent = s === 'connected' ? 'Connected' : s === 'connecting' ? 'Connecting...' : 'Disconnected';
        }

        function get(msg, ...keys) {
            for (const k of keys) {
                for (const prefix of ['', ':', 'clojure.core/']) {
                    const key = prefix + k;
                    if (msg[key] !== undefined) return msg[key];
                    const kebab = k.replace(/([A-Z])/g, '-$1').toLowerCase();
                    if (msg[prefix + kebab] !== undefined) return msg[prefix + kebab];
                }
            }
            return null;
        }

        function handleMessage(msg) {
            state.stats.messages++;
            const type = get(msg, 'type') || '';
            const typeStr = String(type).replace(/^:/, '');
            
            switch (typeStr) {
                case 'ack': case 'order-ack': handleAck(msg); break;
                case 'trade': handleTrade(msg); break;
                case 'cancel-ack': handleCancelAck(msg); break;
                case 'reject': case 'order-reject': handleReject(msg); break;
                case 'top-of-book': handleBook(msg); break;
                default: addLog('system', JSON.stringify(msg));
            }
            updateStats();
        }

        function handleAck(msg) {
            state.stats.orders++;
            const oid = get(msg, 'orderId', 'order-id', 'order_id');
            const uid = get(msg, 'userId', 'user-id', 'user_id');
            const sym = get(msg, 'symbol');
            
            const key = `${uid}-${oid}`;
            const existing = state.orders.get(key);
            
            state.orders.set(key, { 
                oid, 
                uid, 
                sym, 
                filledQty: existing ? existing.filledQty : 0,
                status: 'OPEN', 
                time: new Date() 
            });
            addLog('ack', `ACK ${sym} user=${uid} order=${oid}`);
            updateOrders();
        }

        function handleTrade(msg) {
            state.stats.trades++;
            const sym = get(msg, 'symbol');
            const price = get(msg, 'price');
            const qty = get(msg, 'quantity', 'qty');
            const buid = get(msg, 'buyUserId', 'buy-user-id');
            const boid = get(msg, 'buyOrderId', 'buy-order-id');
            const suid = get(msg, 'sellUserId', 'sell-user-id');
            const soid = get(msg, 'sellOrderId', 'sell-order-id');
            
            state.trades.unshift({ sym, price, qty, buid, boid, suid, soid, time: new Date() });
            if (state.trades.length > 100) state.trades.pop();
            
            // Update order fill quantities and status
            [`${buid}-${boid}`, `${suid}-${soid}`].forEach(k => {
                if (state.orders.has(k)) {
                    const order = state.orders.get(k);
                    const prevFilled = order.filledQty || 0;
                    order.filledQty = prevFilled + qty;
                    
                    // Mark as PARTIAL for now; will be FILLED when order leaves book
                    // Since we don't know original qty, use PARTIAL for any fill
                    if (order.status === 'OPEN') {
                        order.status = 'PARTIAL';
                    }
                }
            });
            
            addLog('trade', `TRADE ${sym} ${qty}@${formatPrice(price)}`);
            updateOrders();
            updateTrades();
        }

        function handleCancelAck(msg) {
            state.stats.cancels++;
            const oid = get(msg, 'orderId', 'order-id');
            const uid = get(msg, 'userId', 'user-id');
            const sym = get(msg, 'symbol');
            const k = `${uid}-${oid}`;
            if (state.orders.has(k)) {
                const order = state.orders.get(k);
                // If it had fills, mark as FILLED (fully executed portion cancelled)
                // Otherwise mark as CANCELLED
                if (order.filledQty > 0) {
                    order.status = 'FILLED';
                } else {
                    order.status = 'CANCELLED';
                }
            }
            addLog('cancel', `CANCEL ${sym} user=${uid} order=${oid}`);
            updateOrders();
        }

        function handleReject(msg) {
            const oid = get(msg, 'orderId', 'order-id');
            const uid = get(msg, 'userId', 'user-id');
            const sym = get(msg, 'symbol');
            const reason = get(msg, 'reason');
            addLog('reject', `REJECT ${sym} user=${uid} order=${oid} reason=${reason}`);
        }

        function handleBook(msg) {
            const sym = get(msg, 'symbol');
            const side = String(get(msg, 'side') || '').replace(/^:/, '');
            const price = get(msg, 'price');
            const qty = get(msg, 'quantity', 'qty');
            const sideStr = side === 'buy' ? 'BID' : 'ASK';
            addLog('book', price === 0 && qty === 0 ? `BOOK ${sym} ${sideStr} EMPTY` : `BOOK ${sym} ${sideStr} ${qty}@${formatPrice(price)}`);
        }

        function addLog(type, msg) {
            state.log.unshift({ type, msg, time: new Date().toLocaleTimeString() });
            if (state.log.length > 500) state.log.pop();
            updateLog();
        }

        function updateStats() {
            document.getElementById('stat-orders').textContent = state.stats.orders;
            document.getElementById('stat-trades').textContent = state.stats.trades;
            document.getElementById('stat-cancels').textContent = state.stats.cancels;
            document.getElementById('stat-messages').textContent = state.stats.messages;
        }

        function updateOrders() {
            const filter = document.getElementById('order-filter').value.toUpperCase();
            const orders = Array.from(state.orders.values())
                .filter(o => !filter || (o.sym && o.sym.toUpperCase().includes(filter)))
                .sort((a, b) => b.time - a.time).slice(0, 100);
            
            const tbody = document.getElementById('orders-body');
            tbody.innerHTML = orders.length === 0 ? '<tr><td colspan="6" class="empty">No orders yet</td></tr>' :
                orders.map(o => `<tr>
                    <td>${o.oid}</td>
                    <td>${o.uid}</td>
                    <td class="symbol">${o.sym}</td>
                    <td class="qty filled-qty">${o.filledQty || 0}</td>
                    <td><span class="status-badge ${o.status.toLowerCase()}">${o.status}</span></td>
                    <td class="time">${o.time.toLocaleTimeString()}</td>
                </tr>`).join('');
        }

        function updateTrades() {
            const tbody = document.getElementById('trades-body');
            tbody.innerHTML = state.trades.length === 0 ? '<tr><td colspan="6" class="empty">No trades yet</td></tr>' :
                state.trades.slice(0, 50).map(t => `<tr>
                    <td class="symbol">${t.sym}</td>
                    <td class="price">${formatPrice(t.price)}</td>
                    <td class="qty">${t.qty}</td>
                    <td class="buy">${t.buid}/${t.boid}</td>
                    <td class="sell">${t.suid}/${t.soid}</td>
                    <td class="time">${t.time.toLocaleTimeString()}</td>
                </tr>`).join('');
        }

        function updateLog() {
            const container = document.getElementById('log-container');
            container.innerHTML = state.log.length === 0 ? '<div class="empty">Waiting for messages...</div>' :
                state.log.slice(0, 200).map(l => `<div class="log-entry">
                    <span class="log-time">${l.time}</span>
                    <span class="log-type ${l.type}">${l.type.toUpperCase()}</span>
                    <span class="log-msg">${l.msg}</span>
                </div>`).join('');
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.onclick = () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById('panel-' + tab.dataset.tab).classList.add('active');
            };
        });

        // Controls
        document.getElementById('clear-orders').onclick = () => { state.orders.clear(); updateOrders(); };
        document.getElementById('clear-trades').onclick = () => { state.trades = []; updateTrades(); };
        document.getElementById('clear-log').onclick = () => { state.log = []; updateLog(); };
        document.getElementById('order-filter').oninput = updateOrders;

        // Start
        connect();
    </script>
</body>
</html>
