<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Manager</title>
    <style>
        /* =================================================================
           CSS Variables & Reset
           ================================================================= */
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --text-primary: #eee;
            --text-secondary: #888;
            --text-muted: #555;
            --border-color: #333;
            --border-light: #222;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-yellow: #f39c12;
            --accent-blue: #3498db;
            --accent-purple: #9b59b6;
        }
        
        .light {
            --bg-primary: #f5f5f5;
            --bg-secondary: #fff;
            --bg-tertiary: #fafafa;
            --text-primary: #222;
            --text-secondary: #666;
            --text-muted: #999;
            --border-color: #ddd;
            --border-light: #eee;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'SF Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }
        
        /* =================================================================
           Layout
           ================================================================= */
        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 24px;
            gap: 16px;
        }
        
        .main-content {
            flex: 1;
        }
        
        /* =================================================================
           Status Indicator
           ================================================================= */
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-red);
        }
        
        .status-dot.connected {
            background: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
        }
        
        .status-dot.connecting {
            background: var(--accent-yellow);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            color: var(--text-secondary);
        }
        
        /* =================================================================
           Stats Bar
           ================================================================= */
        .stats-bar {
            display: flex;
            gap: 24px;
            padding: 12px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* =================================================================
           Symbol Filter
           ================================================================= */
        .symbol-filter select {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
        }
        
        .symbol-filter select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }
        
        /* =================================================================
           Tab Navigation
           ================================================================= */
        .tab-nav {
            display: flex;
            gap: 4px;
            margin-bottom: 16px;
        }
        
        .tab {
            padding: 8px 16px;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            border-bottom: 2px solid transparent;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tab:hover {
            color: var(--text-primary);
        }
        
        .tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent-blue);
        }
        
        /* =================================================================
           Panels
           ================================================================= */
        .panel {
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .panel-header h2 {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .btn-small {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
        }
        
        .btn-small:hover {
            background: var(--border-color);
        }
        
        /* =================================================================
           Tables
           ================================================================= */
        .table-container {
            overflow-x: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        
        .data-table th {
            text-align: left;
            padding: 10px 12px;
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .data-table td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border-light);
            font-variant-numeric: tabular-nums;
        }
        
        .data-table tbody tr:hover {
            background: var(--bg-tertiary);
        }
        
        .data-table .symbol {
            font-weight: 600;
            color: var(--accent-blue);
        }
        
        .data-table .qty {
            font-weight: 500;
        }
        
        .data-table .price {
            color: var(--accent-green);
        }
        
        .data-table .time {
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-badge.active {
            background: rgba(46, 204, 113, 0.15);
            color: var(--accent-green);
        }
        
        .status-badge.filled {
            background: rgba(52, 152, 219, 0.15);
            color: var(--accent-blue);
        }
        
        .status-badge.cancelled {
            background: rgba(231, 76, 60, 0.15);
            color: var(--accent-red);
        }
        
        /* =================================================================
           Empty State
           ================================================================= */
        .empty-state {
            padding: 40px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        /* =================================================================
           Message Log
           ================================================================= */
        .log-panel {
            max-height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .log-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }
        
        .log-entries {
            display: flex;
            flex-direction: column;
        }
        
        .log-entry {
            display: flex;
            gap: 12px;
            padding: 6px 16px;
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 0.8rem;
        }
        
        .log-entry:hover {
            background: var(--bg-tertiary);
        }
        
        .log-time {
            color: var(--text-muted);
            flex-shrink: 0;
        }
        
        .log-message {
            color: var(--text-secondary);
        }
        
        .log-entry.log-error .log-message {
            color: var(--accent-red);
        }
        
        .log-entry.log-warn .log-message {
            color: var(--accent-yellow);
        }
        
        .log-entry.log-success .log-message {
            color: var(--accent-green);
        }
        
        .log-entry.log-trade .log-message {
            color: var(--accent-purple);
            font-weight: 500;
        }
        
        /* =================================================================
           Responsive
           ================================================================= */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .stats-bar {
                flex-wrap: wrap;
                gap: 16px;
            }
            
            .stat {
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; color: #888;">
            Loading...
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
